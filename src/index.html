<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terrain Generation Demo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <h1>Terrain Generation Demo</h1>
            <label for="rotationSlider">Rotation:</label>
            <input type="range" id="rotationSlider" min="0" max="360" value="45">
            <br>
            <label for="checkbox1">Checkbox 1:</label>
            <input type="checkbox" id="checkbox1" checked>
            <br>
            <label for="myNumber">Enter a number:</label>
            <input type="number" id="myNumber" name="myNumber" min="0" max="100" step="1" value="50">
        </div>
        <canvas id="canvas"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/gl-matrix@2.8.1/dist/gl-matrix-min.js"></script>
    <script src="https://d3js.org/d3-array.v3.min.js"></script>
    <script src="https://d3js.org/d3-delaunay.v6.min.js"></script>
    <script src="FastNoiseLite.js"></script>
    <script src="render.js"></script>
    <script src="terrain.js"></script>
    <script src="script.js"></script>
</body>

</html>
